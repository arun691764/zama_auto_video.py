name: Zama Auto Video Generator

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install FFmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Generate Zama Video
        run: python zama_auto_video.py

      - name: Upload Final Video
        uses: actions/upload-artifact@v4
        with:
          name: zama-video
          path: zama_video.mp4
